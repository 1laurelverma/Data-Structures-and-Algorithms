name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello there :wave: Thank you for opening a new issue :sparkles: \nYour issue will be reviewed and assigned soon :hourglass:\nHappy Coding :smiley:'' first issue'
        pr-message: 'Congratulations on your first PR :sparkles: \nYour PR will be reviewed soon :hourglass:\nHappy Coding :smiley:'' first pr'
